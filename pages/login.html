<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <title>Learning - 登入</title>
  </head>
  <body>
    <div class="d-flex">
      <section class="login-banner-section d-none d-xxl-block">
        <img
          src="/assets/images/login.png"
          alt="login-banner-image"
          style="width: 728px; height: 1000px;">
      </section>
      <main class="login-section w-100">
        <div class="f-column-center justify-content-center h-100">
          <div class="login-wrap w-lg-50">
            <h1>歡迎回來！</h1>
            <button type="button" class="btn btn-white border w-100 d-flex justify-content-center mt-6 mt-lg-10 position-relative">
              <img
                src="/assets/images/icons/ic_google.png"
                alt="google-image"
                class="position-absolute"
                style="width: 24px; height: 24px;">
              使用 Google 帳號登入
            </button>
            <button type="button" class="btn btn-white border w-100 d-flex justify-content-center mt-4 position-relative">
              <img
                src="/assets/images/icons/ic_facebook.png"
                alt="facebook-image"
                class="position-absolute"
                style="width: 24px; height: 24px;">
              使用 Facebook 帳號登入
            </button>
            <button type="button" class="btn btn-white border w-100 d-flex justify-content-center mt-4 position-relative">
              <img
                src="/assets/images/icons/ic_apple.png"
                alt="apple-image"
                class="position-absolute"
                style="width: 24px; height: 24px;">
              使用 Apple 帳號登入
            </button>
            <p class="text-black fw-semibold mt-6 mt-lg-10">或使用 Learning 帳號登入</p>
            <form class="mt-4" novalidate>
              <div>
                <label for="userMail" class="form-label mb-0">
                  <p>電子信箱</p>
                </label>
                <input
                  type="text"
                  class="form-control rounded-1 p-4 mt-2"
                  id="userMail"
                  placeholder="請輸入電子信箱">
              </div>
              <div class="mt-4">
                <label for="userPassword" class="form-label mb-0">
                  <p>密碼</p>
                </label>
                <input
                  type="password"
                  class="form-control rounded-1 p-4 mt-2"
                  id="userPassword"
                  placeholder="請輸入密碼">
                  <div class="valid-feedback">
                    Looks good!
                  </div>
              </div>
              <div class="f-between-center mt-2">
                <div class="form-check">
                  <input 
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="flexCheckDefault">
                  <label class="form-check-label" for="flexCheckDefault">
                    記住帳號
                  </label>
                </div>
                <a href="#" class="link-neutral-80 link-hover">忘記密碼？</a>
              </div>
              <button
                type="button"
                class="btn btn-neutral-40 link-neutral-60 w-100 d-flex align-items-center justify-content-center mt-6 mt-lg-10">
                立即登入
              </button>
              <div class="d-flex mt-4 mt-lg-10">
                <p>沒有 Learning 帳號嗎？</p>
                <a href="sign-up.html" class="to-signUp-btn ms-2">立即註冊</a>
              </div>
            </form>
          </div>
        </div>
      </main>
    </div>

    <script type="module" src="../main.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  </body>
</html>
