<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <title>Learning - 註冊</title>
  </head>
  <body>
    <div class="d-flex">
      <section class="signUp-banner-section d-none d-xxl-block">
        <img
          src="/assets/images/login.png"
          alt="login-banner-image"
          style="width: 728px; height: 1000px;">
      </section>
      <main class="signUp-section w-100">
        <div class="f-column-center justify-content-center h-100">
          <div class="signUp-wrap w-lg-50">
            <h1>歡迎加入 Learning</h1>
            <button type="button" class="btn btn-white border w-100 d-flex justify-content-center mt-6 mt-lg-10 position-relative">
              <img
                src="/assets/images/icons/ic_google.png"
                alt="google-image"
                class="icon-img position-absolute"
                style="width: 24px; height: 24px;">
              使用 Google 帳號登入
            </button>
            <button type="button" class="btn btn-white border w-100 d-flex justify-content-center mt-4 position-relative">
              <img
                src="/assets/images/icons/ic_facebook.png"
                alt="facebook-image"
                class="icon-img position-absolute"
                style="width: 24px; height: 24px;">
              使用 Facebook 帳號登入
            </button>
            <button type="button" class="btn btn-white border w-100 d-flex justify-content-center mt-4 position-relative">
              <img
                src="/assets/images/icons/ic_apple.png"
                alt="apple-image"
                class="icon-img position-absolute"
                style="width: 24px; height: 24px;">
              使用 Apple 帳號登入
            </button>
            <p class="text-black fw-semibold mt-6 mt-lg-10">或使用 Learning 帳號註冊</p>
            <form class="mt-4">
              <div>
                <label for="userMail" class="form-label mb-0">
                  <p>電子信箱<span class="text-danger ms-1">*</span></p>
                </label>
                <input
                  type="email"
                  class="form-control rounded-1 p-4 mt-2"
                  id="userMail"
                  placeholder="請輸入電子信箱">
              </div>
              <div class="mt-4 position-relative">
                <label for="userPassword" class="form-label mb-0">
                  <p>密碼<span class="text-danger ms-1">*</span></p>
                </label>
                <input
                  type="password"
                  class="form-control rounded-1 p-4 mt-2"
                  id="userPassword"
                  placeholder="請輸入密碼">
                  <img
                    src="/assets/images/icons/ic_eye_close.png"
                    alt="google-image"
                    class="password-icon-img position-absolute d-none"
                    style="width: 20px; height: 20px;">
              </div>
              <div class="mt-4 position-relative">
                <label for="userPassword-agian" class="form-label mb-0">
                  <p>密碼<span class="text-danger ms-1">*</span></p>
                </label>
                <input
                  type="password"
                  class="form-control rounded-1 p-4 mt-2"
                  id="userPassword-again"
                  placeholder="請再輸入一次密碼">
                  <img
                    src="/assets/images/icons/ic_eye_close.png"
                    alt="google-image"
                    class="passwordAgain-icon-img position-absolute d-none"
                    style="width: 20px; height: 20px;">
              </div>
              <button
                id="signUpBtn"
                type="button"
                class="btn btn-neutral-40 link-neutral-60 w-100 d-flex align-items-center justify-content-center mt-6 mt-lg-10" disabled>
                立即註冊
              </button>
              <div class="d-flex mt-2 mt-lg-4">
                <p class="fs-8">建立帳號即表示您同意我們的</p>
                <a href="#" class="regulations-btn fs-8 link-neutral-80 ms-lg-1">
                  服務條款
                </a>
                <p class="fs-8 ms-lg-1">及</p>
                <a href="#" class="regulations-btn fs-8 link-neutral-80 ms-lg-1">
                  隱私權政策
                </a>
              </div>
              <div class="d-flex mt-4 mt-lg-10">
                <p>已經有 Learning 帳號了嗎？</p>
                <a href="sign-up.html" class="to-signUp-btn ms-2">立即登入</a>
              </div>
            </form>
          </div>
        </div>
      </main>
    </div>

    <script type="module" src="../main.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script>
      (function () {
        'use strict'
        
        let form = document.querySelector('.needs-validation');
        let emailInput = document.getElementById('userMail');
        let passwordInput = document.getElementById('userPassword');
        let passwordAgainInput = document.getElementById('userPassword-again');
        let signUpButton = document.getElementById('signUpBtn');
        let passwordIcon = document.querySelector('.password-icon-img');
        let passwordAgainIcon = document.querySelector('.passwordAgain-icon-img');
        
        function checkFormValidity() {
          if (emailInput.value.trim() !== '' && passwordInput.value.trim() !== '' & passwordAgainInput.value.trim() !== '') {
            signUpButton.classList.remove('btn-neutral-40');
            signUpButton.classList.remove('link-neutral-60');
            signUpButton.classList.add('btn-primary');
            signUpButton.disabled = false;
          } else {
            signUpButton.classList.remove('btn-primary');
            signUpButton.classList.add('btn-neutral-40');
            signUpButton.classList.add('link-neutral-60');
            signUpButton.disabled = true;
          }

          if (passwordInput.value.trim() !== '') {
            passwordIcon.classList.remove('d-none');
          } else {
            passwordIcon.classList.add('d-none');
          }

          if (passwordAgainInput.value.trim() !== '') {
            passwordAgainIcon.classList.remove('d-none');
          } else {
            passwordAgainIcon.classList.add('d-none');
          }
        }

        emailInput.addEventListener('input', checkFormValidity);
        passwordInput.addEventListener('input', checkFormValidity);
        passwordAgainInput.addEventListener('input', checkFormValidity);
      })();
    </script>
  </body>
</html>
