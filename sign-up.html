    <script>
      (function () {
        'use strict'
        
        let form = document.querySelector('.needs-validation');
        let emailInput = document.getElementById('userMail');
        let passwordInput = document.getElementById('userPassword');
        let passwordAgainInput = document.getElementById('userPassword-again');
        let signUpButton = document.getElementById('signUpBtn');
        let passwordIcon = document.querySelector('.password-icon-img');
        let passwordAgainIcon = document.querySelector('.passwordAgain-icon-img');
        
        function checkFormValidity() {
          if (emailInput.value.trim() !== '' && passwordInput.value.trim() !== '' & passwordAgainInput.value.trim() !== '') {
            signUpButton.classList.remove('btn-neutral-40');
            signUpButton.classList.remove('link-neutral-60');
            signUpButton.classList.add('btn-primary');
            signUpButton.disabled = false;
          } else {
            signUpButton.classList.remove('btn-primary');
            signUpButton.classList.add('btn-neutral-40');
            signUpButton.classList.add('link-neutral-60');
            signUpButton.disabled = true;
          }

          if (passwordInput.value.trim() !== '') {
            passwordIcon.classList.remove('d-none');
          } else {
            passwordIcon.classList.add('d-none');
          }

          if (passwordAgainInput.value.trim() !== '') {
            passwordAgainIcon.classList.remove('d-none');
          } else {
            passwordAgainIcon.classList.add('d-none');
          }
        }

        emailInput.addEventListener('input', checkFormValidity);
        passwordInput.addEventListener('input', checkFormValidity);
        passwordAgainInput.addEventListener('input', checkFormValidity);
      })();
    </script>
